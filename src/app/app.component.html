<div class="content" role="main">
  <div class="row flex-center">
    <mat-card class="mat-card mat-focus-indicator example-card w-290">
      <mat-card-content class="flex-center">
        <p>{{TimeView$}}</p>
      </mat-card-content>
      <mat-card-actions class="flex-center">
        <button (click)="start()" class="btn btn-outline-primary">Start / Stop</button>
        <button (click)="wait()" class="btn btn-outline-primary">Wait</button>
        <button (click)="reset()" class="btn btn-outline-primary">Reset</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
